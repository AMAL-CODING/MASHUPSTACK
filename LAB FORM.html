<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORM</title>
</head>
<body>
<form>
    <label for="NAME">NAME:</label><br>
     <input type="text" id="NAME"  placeholder="eg:Rahul" maxlength="25"required><br>
     <label for="email">E-Mail id:</label><br>
     <input type="text"id="email" value="test@example.com"autofocus required><br>
    <label for="pwd">PASSWORD:</label><br>
    <input type="PASSWORD" id="pwd" maxlength="6"required><br>
    <input type="SUBMIT" name="LOGIN" value="LOGIN"><br>
    <label for="CAT">CATEGORY:</label>
    <select id="CAT" name="CATEGORY"required>
        <option value="Student">Student</option>
        <option value="Employee">Employee</option>
        <option value="Freelancer" selected>Freelancer</option>
       </select><br>
       <label for="date">EVENT DATE:</label>
       <input type="date" id="date"required><br>
       <input type="radio"name="ticket"value="1 ticket"required>1 ticket
       <input type="radio"name="ticket"value="2 ticket" checked required>2 ticket
       <input type="radio"name="ticket" value="2 ticket" required>3 ticket<br>
       <input type="checkbox" name="payment"required>ONLINE PAYMENT<br>
       <label for="NOTES">NOTES</label><br>
       <textarea id="NOTES" rows="5" cols="50"placeholder="comment your notes......"></textarea><br>
       <input type="SUBMIT" value="SUBMIT">


</form>
</body>
</html>
